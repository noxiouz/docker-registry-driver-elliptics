before_script:
  - curl http://repo.reverbrain.com/REVERBRAIN.GPG | sudo apt-key add -
  - echo "deb http://repo.reverbrain.com/trusty/ current/amd64/" | sudo tee -a /etc/apt/sources.list
  - echo "deb http://repo.reverbrain.com/trusty/ current/all/" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - sudo apt-get install elliptics
  - cd fixtures && sudo ./start.sh
